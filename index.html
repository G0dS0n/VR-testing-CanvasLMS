<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
   <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
      }
    </style>
  </head>
  <body>
   <model-viewer
       src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
       alt="A 3D model of an astronaut"
       auto-rotate
       camera-controls
       ar
       ar-modes="webxr scene-viewer quick-look"
     ></model-viewer>


<!--     Plant cell -->

    <model-viewer
  src="https://github.com/G0dS0n/VR-testing-CanvasLMS/blob/main/plant_cell__biology.glb"
  alt="3D model of a Plant Cell"
  auto-rotate
  camera-controls
  ar
  style="width: 100%; height: 500px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px;">
</model-viewer>
  </body>
</html>
